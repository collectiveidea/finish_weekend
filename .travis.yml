language: ruby
rvm:
  - 2.0.0
before_install:
  - gem install bundler
before_script:
  - cp config/application.example.yml config/application.yml
  - cp config/database.example.yml config/database.yml
  - rake db:create:all db:schema:load
script: xvfb-run rake
notifications:
  webhooks:
    urls:
      - http://buildlight.collectiveidea.com/
    on_start: true
cache: bundler